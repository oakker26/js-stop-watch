<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="min-vh-100">
<div class="container">
    <div class=" row text-center ">
        <div class=" col mt-5">
            <span class="fs-1 text-info">00:00:00 </span>
            <span class="fs-6 text-info mili"> 00</span>
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class=" col">
            <btn href="" class="firstbtn btn btn-outline-secondary startbtn "> <i class="fa-regular fa-circle-play"></i></btn>
            <btn href="" class="secbtn btn btn-outline-secondary fw-bolder ms-2"> <i class="bi bi-pause-circle "></i> </btn>
            <btn href="" class="thirdbtn btn btn-outline-secondary ms-2">Continue</btn>
            <btn href="" class="fourthbtn btn btn-outline-secondary ms-2"> Restart</btn></div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
